<div *ngIf="isOpen" (click)="closeSidebar()" class="fixed inset-0 bg-black/40 z-[110] md:hidden transition-opacity"></div>

<aside [class.translate-x-0]="isOpen"
       class="w-64 fixed left-0 top-0 md:top-19 bg-gray-50 border-r h-screen md:h-[calc(100vh-76px)] px-4 py-6 z-[120]
              transition-transform duration-300 ease-in-out -translate-x-full md:translate-x-0">

  <div class="flex justify-end md:hidden mb-4">
    <button (click)="closeSidebar()" class="p-2 hover:bg-gray-200 rounded-full">
      <img src="/close.png" alt="close" class="h-6 w-6" />
    </button>
  </div>

  <nav class="flex flex-col gap-3 font-semibold">
    <a routerLink="/admin/home" (click)="closeSidebar()" routerLinkActive="bg-gray-200 text-gray-900" [routerLinkActiveOptions]="{ exact: true }"
      class="flex items-center gap-4 px-5 py-3 rounded-xl text-lg text-gray-600 hover:bg-gray-200 transition">
      <svg class="h-7 w-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M8 12h8m-4-4v8"/></svg>
      <span>Add Products</span>
    </a>

    <a routerLink="/admin/product_list" (click)="closeSidebar()" routerLinkActive="bg-gray-200 text-gray-900"
       class="flex items-center gap-4 px-5 py-3 rounded-xl text-lg text-gray-600 hover:bg-gray-200 transition">
      <svg class="h-7 w-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 5h.01M3 12h.01M3 19h.01M8 5h13M8 12h13M8 19h13"/></svg>
      <span>Product List</span>
    </a>

    <a routerLink="/admin/orders" (click)="closeSidebar()" routerLinkActive="bg-gray-200 text-gray-900"
       class="flex items-center gap-4 px-5 py-3 rounded-xl text-lg text-gray-600 hover:bg-gray-200 transition">
      <svg class="h-7 w-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 5h18M3 12h18M3 19h18"/></svg>
      <span>Orders</span>
    </a>

    <a routerLink="/admin/users" (click)="closeSidebar()" routerLinkActive="bg-gray-200 text-gray-900"
       class="flex items-center gap-4 px-5 py-3 rounded-xl text-lg text-gray-600 hover:bg-gray-200 transition">
      <svg class="h-7 w-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="7" r="4"/><path d="M17 11a4 4 0 1 0-4-4M3 21a6 6 0 0 1 12 0m2 0a6 6 0 0 0-4-5.6"/></svg>
      <span>Users</span>
    </a>
  </nav>
</aside>
