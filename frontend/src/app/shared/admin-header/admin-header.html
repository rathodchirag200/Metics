<header class="h-19 fixed top-0 w-full bg-white border-b flex items-center justify-between px-4 sm:px-6 shadow-sm z-[100]">
  <div class="flex items-center gap-3">
    <button (click)="toggleMenu()" class="md:hidden p-2 hover:bg-gray-100 rounded-lg transition">
      <img src="/menu.png" alt="menu" class="h-6 w-6" />
    </button>

    <div routerLink="/" class="cursor-pointer">
      <img src="/1.png" alt="Admin Logo" class="h-8 sm:h-10 object-contain" />
    </div>

    <span class="hidden sm:inline text-xs font-semibold tracking-widest text-gray-500"> ADMIN PANEL </span>
  </div>

  <button (click)="logout()" class="group flex items-center gap-2 sm:gap-3 px-4 sm:px-6 py-2 sm:py-3 rounded-xl
         bg-gray-900 text-white text-sm sm:text-base font-semibold
         hover:bg-red-600 transition-all duration-200">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6 group-hover:translate-x-1 transition-transform"
      viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="m16 17 5-5-5-5" /><path d="M21 12H9" /><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
    </svg>
    <span class="hidden xs:block">Logout</span>
  </button>
</header>
