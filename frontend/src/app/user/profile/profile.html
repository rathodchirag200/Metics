<div class="py-20 px-4">

  <div *ngIf="loading" class="flex justify-center items-center h-64">
    <p class="text-gray-700 text-lg font-medium">
      Loading profile...
    </p>
  </div>

  <div *ngIf="!loading && user" class="max-w-4xl mx-auto">

    <div class="bg-white border rounded-xl shadow-md p-6 flex flex-col sm:flex-row items-center gap-6">

      <img
        [src]="user.images"
        class="w-28 h-28 rounded-full object-cover border border-gray-300"
        alt="profile">

      <div class="flex-1 text-center sm:text-left">

        <h2 class="text-2xl font-bold text-gray-900">
          {{ user.name }}
        </h2>

        <p class="text-gray-700 mt-1">
          {{ user.email }}
        </p>

        <div class="mt-3 inline-block px-4 py-1 rounded-full bg-gray-200 text-sm font-semibold text-gray-800">
          {{ user.role || 'Customer' }}
        </div>

      </div>

    </div>

    <div class="mt-6 border bg-white rounded-xl shadow-md p-6">

      <h3 class="text-xl font-bold text-gray-900 mb-5">
        Account Details
      </h3>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">

        <div>
          <p class="text-sm font-semibold text-gray-700">
            Username
          </p>
          <p class="mt-1 text-gray-900 font-medium">
            {{ user.username }}
          </p>
        </div>

        <div>
          <p class="text-sm font-semibold text-gray-700">
            Phone
          </p>
          <p class="mt-1 text-gray-900 font-medium">
            {{ user.phone || 'â€”' }}
          </p>
        </div>

        <div>
          <p class="text-sm font-semibold text-gray-700">
            Joined
          </p>
          <p class="mt-1 text-gray-900 font-medium">
            {{ user.createdAt | date:'mediumDate' }}
          </p>
        </div>

        <div>
          <p class="text-sm font-semibold text-gray-700">
            User ID
          </p>
          <p class="mt-1 text-gray-900 font-medium text-xs break-all">
            {{ user._id }}
          </p>
        </div>

      </div>

    </div>

  </div>

  <div *ngIf="!loading && !user" class="text-center text-gray-800 text-lg font-medium">
    Please login to view your profile.
  </div>

</div>
