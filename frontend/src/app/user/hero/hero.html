<swiper-container slides-per-view="1" loop="true" autoplay="true" autoplay-delay="3000"
  autoplay-disable-on-interaction="false" class="relative w-full
         h-[45vh]
         sm:h-[55vh]
         md:h-[60vh]
         lg:h-[65vh]
         overflow-hidden">

  <swiper-slide *ngFor="let img of images; let i = index" class="relative">


    <img [src]="img" class="w-full h-full object-cover object-top" alt="hero" />

    <div class="absolute inset-0
             flex flex-col items-center justify-center
             text-center
             bg-black/30
             px-4 sm:px-6 lg:px-10">

      <p class="text-white tracking-widest
               text-xs sm:text-sm md:text-base
               mb-2 sm:mb-3">
        {{ i === 0 ? 'SUMMER 2024' : 'TRENDING NOW' }}
      </p>

      <h1 class="text-white font-bold
               text-2xl sm:text-4xl md:text-5xl lg:text-6xl
               mb-4 sm:mb-6 leading-tight">
        {{ i === 0 ? 'NEW COLLECTIONS' : 'ELEVATE YOUR STYLE' }}
      </h1>


      <button routerLink="/shop" class="border border-white text-white
               px-5 py-2 sm:px-6 sm:py-2.5
               text-xs sm:text-sm md:text-base
               hover:bg-white hover:text-black
               transition">
        SHOP NOW
      </button>

    </div>

  </swiper-slide>

</swiper-container>
