<div *ngIf="product; else loading" class="fade-in">
  <div class="max-w-6xl mx-auto px-4 py-12">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">

      <div>
        <div class="relative bg-gray-50 rounded-lg overflow-hidden">
          <img [src]="getImage(selectedImage)" class="w-full object-contain max-h-130 transition-opacity duration-300"
            alt="product" />
        </div>

        <div class="flex gap-4 mt-4 m-2">
          <img *ngFor="let img of product.images" [src]="img" (click)="changeImage(img)"
            class="w-25 h-24 object-cover border-2 cursor-pointer transition-all"
            [ngClass]="selectedImage === img ? 'border-blue-600' : 'border-gray-200 hover:border-black'" />
        </div>
      </div>

      <div>
        <p class="text-xs uppercase text-gray-400 mb-2 tracking-widest">
          {{ product.sub_category }}
        </p>

        <h1 class="text-3xl font-bold mb-4 text-gray-800">
          {{ product.product_name }}
        </h1>

        <div class="flex items-center gap-3 mb-4">
          <span *ngIf="product.offer_price < product.price" class="line-through text-gray-400 text-lg">
            ${{ product.price }}
          </span>
          <span class="text-2xl font-bold text-blue-600">
            ${{ product.offer_price }}
          </span>
        </div>

        <p class="text-gray-600 leading-7 mb-6">
          {{ product.description }}
        </p>

        <p class="text-sm font-medium text-green-700 mb-6 flex items-center gap-2">
          <span class="w-2 h-2 bg-green-500 rounded-full"></span>
          {{ product.stock }} items available in stock
        </p>

        <div class="flex flex-wrap items-center gap-4 mb-8">
          <div class="flex border border-gray-300 rounded">
            <button (click)="decreaseQty()" class="px-4 py-2 hover:bg-gray-100 border-r">âˆ’</button>
            <span class="px-8 py-2 font-semibold">{{ quantity }}</span>
            <button (click)="increaseQty()" class="px-4 py-2 hover:bg-gray-100 border-l">+</button>
          </div>

          <button (click)="addToCart()"
            class="bg-blue-600 text-white px-10 py-3 font-semibold rounded hover:bg-blue-700 transition-colors shadow-lg shadow-blue-200">
            ADD TO CART
          </button>
        </div>

        <hr class="mb-6 border-gray-100" />

        <div class="space-y-2 text-sm">
          <p><b>Categories:</b> <span class="text-gray-600">{{ product.category }}, {{ product.sub_category }}</span>
          </p>
          <p><b>Tags:</b> <span class="text-gray-600">fashion, summer, trend</span></p>
        </div>

        <div class="flex gap-4 mt-8 opacity-70">
          <img src="/face.png" class="w-6 h-6 object-contain cursor-pointer hover:opacity-100" />
          <img src="/pin.png" class="w-6 h-6 object-contain cursor-pointer hover:opacity-100" />
          <img src="/twitter1.png" class="w-6 h-6 object-contain cursor-pointer hover:opacity-100" />
          <img src="/linked1.png" class="w-6 h-6 object-contain cursor-pointer hover:opacity-100" />
          <img src="/eamil.png" class="w-6 h-6 object-contain cursor-pointer hover:opacity-100" />
        </div>
      </div>

    </div>
  </div>
</div>

<ng-template #loading>
  <div class="max-w-6xl mx-auto px-4 py-12 animate-pulse">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
      <div>
        <div class="w-full bg-gray-200 h-96 rounded-lg"></div>
        <div class="flex gap-4 mt-4">
          <div class="w-24 h-24 bg-gray-200 rounded"></div>
          <div class="w-24 h-24 bg-gray-200 rounded"></div>
        </div>
      </div>
      <div class="space-y-4">
        <div class="h-4 bg-gray-200 w-24 rounded"></div>
        <div class="h-10 bg-gray-200 w-3/4 rounded"></div>
        <div class="h-6 bg-gray-200 w-32 rounded"></div>
        <div class="h-24 bg-gray-200 w-full rounded"></div>
        <div class="h-12 bg-gray-200 w-48 rounded"></div>
      </div>
    </div>
  </div>
</ng-template>
