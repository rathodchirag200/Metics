<div class="flex flex-col gap-2 items-center justify-center ">

  <div class="w-full ">
    <div class="max-w-7xl mx-auto px-4 pb-8">
      <div class="flex items-center gap-6">

        <div class="flex-1 h-0.75 bg-[#e5e5e5]"></div>

        <h2 class="text-[25px] sm:text-[26px] font-bold tracking-wide whitespace-nowrap">
          SHOP BY COLLECTION
        </h2>

        <div class="flex-1 h-0.75 bg-[#e5e5e5]"></div>

      </div>
    </div>
  </div>


  <swiper-container slides-per-view="3" space-between="20" loop="true" autoplay-delay="3000"
    autoplay-disable-on-interaction="false" class="max-w-7xl w-full px-4" breakpoints='{
      "0": { "slidesPerView": 1 },
      "640": { "slidesPerView": 2 },
      "1024": { "slidesPerView": 3 }
    }'>

    <swiper-slide>
      <div  routerLink="/bestseller" class="relative overflow-hidden cursor-pointer rounded-xl">
        <img src="/best sellers.png" class="w-full h-full object-cover" alt="">
        <div class="absolute inset-0 flex items-center justify-center bg-black/20">
          <span class="text-white text-xl sm:text-2xl font-semibold tracking-wide">
            BEST SELLERS
          </span>
        </div>
      </div>
    </swiper-slide>

    <swiper-slide>
      <div routerLink="/tops" class="relative overflow-hidden cursor-pointer rounded-xl">
        <img src="/tops.png" class="w-full h-full object-cover" alt="">
        <div class="absolute inset-0 flex items-center justify-center bg-black/20">
          <span class="text-white text-[16px] sm:text-2xl font-semibold tracking-wide">
            TOPS
          </span>
        </div>
      </div>
    </swiper-slide>

    <swiper-slide>
      <div routerLink="/newarrivals" class="relative overflow-hidden cursor-pointer rounded-xl">
        <img src="/new arrivals.png" class="w-full h-full object-cover" alt="">
        <div class="absolute inset-0 flex items-center justify-center bg-black/20">
          <span class="text-white text-xl sm:text-2xl font-semibold tracking-wide">
            NEW ARRIVALS
          </span>
        </div>
      </div>
    </swiper-slide>

    <swiper-slide>
      <div routerLink="dresses" class="relative overflow-hidden cursor-pointer rounded-xl">
        <img src="/dresses.png" class="w-full h-full object-cover" alt="">
        <div class="absolute inset-0 flex items-center justify-center bg-black/20">
          <span class="text-white text-xl sm:text-2xl font-semibold tracking-wide">
            DRESSES
          </span>
        </div>
      </div>
    </swiper-slide>

  </swiper-container>
</div>
